<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2 style="color: black; text-align: center;">Calculator</h2>
        <div id="mainContainer">
            <div class="input">
                <input type="text" name="input-value" id="inputValue" readonly>
            </div>
            <div id="numbers">
                <div class="val">C</div>
                <div class="val">+</div>
                <div class="val">-</div>
                <div class="val">*</div>
                <div class="val">%</div>
                <div class="val">1</div>
                <div class="val">2</div>
                <div class="val">3</div>
                <div class="val">4</div>
                <div class="val">/</div>
                <div class="val">5</div>
                <div class="val">6</div>
                <div class="val">7</div>
                <div class="val">8</div>
                <div class="val">=</div>
                <div class="val">9</div>
                <div class="val">0</div>
                <div class="val">.</div>
                <div class="val"></div>
                <div class="val">B</div>
            </div>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
