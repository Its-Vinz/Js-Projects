<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Random-Math</title>
</head>
<body>
  <h1><a href="">Random Math Problems</a></h1>
  <p>Random Math Problem let you think quickly what will be it's answer</p>
  <section>
    <p class="sample"></p>
  </section>
  <section id="user"></section>
  <br>
  <div class="container">
    <div class="level">
      <label for="Level">Choose Level:</label>
      <select name="level" id="Level" class="parentDrop" required>
        <option class="Drop" disabled selected>Select Option</option>
        <option class="Drop" value="easy">Easy</option>
        <option class="Drop" value="medium">Medium</option>
        <option class="Drop" value="hard">Hard</option>
      </select>
    </div>
    <div class="digits static">
      <label for="Digits">Choose Digit:</label>
      <select name="digits" id="Digits" class="parentDrop" required  style="margin-right: 1rem;">
        <option class="Drop"  value='' disabled selected>Select Option</option>
        <option class="Drop" value="1">1</option>
        <option class="Drop" value="2">2</option>
        <option class="Drop" value="3">3</option>
        <option class="Drop" value="4">4</option>
      </select>
      <!-- <div class="radioButton"> -->
        <label for="ope">Choose Operation:</label>
        <select name="ope" id="ope" class="parentDrop">
          <option class="Drop"  value='' disabled selected>Select operation</option>
          <option class="Drop" value="+">+</option>
          <option class="Drop" value="x">x</option>
          <option class="Drop" value="-">-</option>
          <option class="Drop" value="/">/</option>
        </select>
      <!-- </div> -->
    </div>
    <p class="messg"></p>
    <div class="staticHardBtn"></div>
    <button type="submit" class="btn">Start</button>
  </div>
  <!-- <img src="./assets/refresh-ccw-clock-svgrepo-com.svg" height="32" alt=""> -->
  <section class="infoContainer">
    <p class="counter">Counter: </p>
  </section>
  <section class="mainContainer">
    <div>
      <p class="mathProblemDisplay"></p>
      <input type="number" name="userAnswer" id="userAnswer" class="userAnswer" placeholder="Your Answer">
    </div>
    <div class="buttons">
      <button class="btn" style="margin: 0.8rem; color: rgb(29, 27, 27); border: 1px solid rgb(29, 27, 27);" type="button">Submit</button>
      <button class="btn" style="margin: 0.8rem; color: rgb(29, 27, 27); border: 1px solid rgb(29, 27, 27);" type="button">Next</button>
    </div>
  </section>

  <script src="./main.js" type="module"></script>
</body>
</html>
